<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Swipe - Find Your Perfect Trip</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            position: relative;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .progress-bar {
            background: rgba(255,255,255,0.3);
            height: 4px;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            background: white;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .category-indicator {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .card-container {
            position: relative;
            height: 400px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: absolute;
            cursor: grab;
            transition: transform 0.3s ease, opacity 0.3s ease;
            overflow: hidden;
            border: 2px solid #f0f0f0;
        }

        .card:active {
            cursor: grabbing;
        }

        .card.swiping-right {
            transform: translateX(100px) rotate(10deg);
            opacity: 0.7;
        }

        .card.swiping-left {
            transform: translateX(-100px) rotate(-10deg);
            opacity: 0.7;
        }

        .card-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .card-details {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .card-price {
            font-size: 16px;
            font-weight: bold;
            color: #ee5a24;
            margin-top: 10px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .dislike-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .like-btn {
            background: linear-gradient(45deg, #51cf66, #40c057);
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 18px;
            color: #666;
        }

        .finished-screen {
            text-align: center;
            padding: 40px 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .finished-screen h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .swipe-hint {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .swipe-hint {
            opacity: 1;
        }

        .like-indicator, .dislike-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
            z-index: 10;
        }

        .like-indicator {
            color: #51cf66;
        }

        .dislike-indicator {
            color: #ff6b6b;
        }

        .card.showing-like .like-indicator {
            opacity: 0.8;
        }

        .card.showing-dislike .dislike-indicator {
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .app-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Travel Swipe</h1>
            <div class="category-indicator" id="categoryIndicator">Loading...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="card-container" id="cardContainer">
            <div class="loading" id="loadingScreen">
                Loading your recommendations...
            </div>
        </div>

        <div class="action-buttons" id="actionButtons" style="display: none;">
            <button class="action-btn dislike-btn" id="dislikeBtn">‚úï</button>
            <button class="action-btn like-btn" id="likeBtn">‚ô°</button>
        </div>
    </div>

    <script>
        class SwipeApp {
            constructor() {
                this.currentCard = null;
                this.isLoading = false;
                this.isFinished = false;
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.isDragging = false;
                
                this.init();
            }

            async init() {
                await this.loadCurrentCard();
                this.setupEventListeners();
            }

            setupEventListeners() {
                // Button listeners
                document.getElementById('dislikeBtn').addEventListener('click', () => this.swipe('left'));
                document.getElementById('likeBtn').addEventListener('click', () => this.swipe('right'));

                // Keyboard listeners
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') this.swipe('left');
                    if (e.key === 'ArrowRight') this.swipe('right');
                });
            }

            setupCardListeners(card) {
                // Touch events
                card.addEventListener('touchstart', this.handleTouchStart.bind(this), { passive: false });
                card.addEventListener('touchmove', this.handleTouchMove.bind(this), { passive: false });
                card.addEventListener('touchend', this.handleTouchEnd.bind(this), { passive: false });

                // Mouse events for desktop
                card.addEventListener('mousedown', this.handleMouseDown.bind(this));
                card.addEventListener('mousemove', this.handleMouseMove.bind(this));
                card.addEventListener('mouseup', this.handleMouseUp.bind(this));
                card.addEventListener('mouseleave', this.handleMouseUp.bind(this));
            }

            handleTouchStart(e) {
                this.touchStartX = e.touches[0].clientX;
                this.touchStartY = e.touches[0].clientY;
                this.isDragging = true;
            }

            handleTouchMove(e) {
                if (!this.isDragging) return;
                
                e.preventDefault();
                const currentX = e.touches[0].clientX;
                const currentY = e.touches[0].clientY;
                const deltaX = currentX - this.touchStartX;
                const deltaY = currentY - this.touchStartY;

                this.updateCardPosition(deltaX, deltaY);
            }

            handleTouchEnd(e) {
                if (!this.isDragging) return;
                
                const changedTouch = e.changedTouches[0];
                const deltaX = changedTouch.clientX - this.touchStartX;
                
                this.handleSwipeEnd(deltaX);
                this.isDragging = false;
            }

            handleMouseDown(e) {
                this.touchStartX = e.clientX;
                this.touchStartY = e.clientY;
                this.isDragging = true;
            }

            handleMouseMove(e) {
                if (!this.isDragging) return;
                
                const deltaX = e.clientX - this.touchStartX;
                const deltaY = e.clientY - this.touchStartY;

                this.updateCardPosition(deltaX, deltaY);
            }

            handleMouseUp(e) {
                if (!this.isDragging) return;
                
                const deltaX = e.clientX - this.touchStartX;
                this.handleSwipeEnd(deltaX);
                this.isDragging = false;
            }

            updateCardPosition(deltaX, deltaY) {
                const card = document.querySelector('.card');
                if (!card) return;

                const rotation = deltaX * 0.1;
                const opacity = Math.max(0.7, 1 - Math.abs(deltaX) / 200);

                card.style.transform = `translateX(${deltaX}px) translateY(${deltaY}px) rotate(${rotation}deg)`;
                card.style.opacity = opacity;

                // Show like/dislike indicators
                card.classList.remove('showing-like', 'showing-dislike');
                if (Math.abs(deltaX) > 50) {
                    if (deltaX > 0) {
                        card.classList.add('showing-like');
                    } else {
                        card.classList.add('showing-dislike');
                    }
                }
            }

            handleSwipeEnd(deltaX) {
                const card = document.querySelector('.card');
                if (!card) return;

                const threshold = 100;
                
                if (Math.abs(deltaX) > threshold) {
                    // Swipe detected
                    const direction = deltaX > 0 ? 'right' : 'left';
                    this.swipe(direction);
                } else {
                    // Snap back
                    card.style.transform = '';
                    card.style.opacity = '';
                    card.classList.remove('showing-like', 'showing-dislike');
                }
            }

            async loadCurrentCard() {
                if (this.isLoading) return;
                
                this.isLoading = true;
                
                try {
                    const response = await fetch('/api/get_current_card');
                    const data = await response.json();
                    
                    if (data.success) {
                        if (data.finished) {
                            this.showFinishedScreen();
                        } else {
                            this.displayCard(data.card, data.progress);
                            this.updateProgress(data.progress);
                        }
                    }
                } catch (error) {
                    console.error('Error loading card:', error);
                } finally {
                    this.isLoading = false;
                }
            }

            displayCard(cardData, progress) {
                const container = document.getElementById('cardContainer');
                const loadingScreen = document.getElementById('loadingScreen');
                const actionButtons = document.getElementById('actionButtons');
                
                loadingScreen.style.display = 'none';
                actionButtons.style.display = 'flex';
                
                // Create card element
                const card = document.createElement('div');
                card.className = 'card';
                
                const categoryEmojis = {
                    housing: 'üè†',
                    cuisine: 'üçΩÔ∏è',
                    experiences: 'üéØ'
                };

                const emoji = categoryEmojis[cardData.category] || 'üìç';
                
                card.innerHTML = `
                    <div class="swipe-hint">Swipe or use buttons</div>
                    <div class="like-indicator">LIKE</div>
                    <div class="dislike-indicator">NOPE</div>
                    <div class="card-image">${emoji}</div>
                    <div class="card-content">
                        <div class="card-title">${cardData.name || cardData.restaurant_name || cardData.experience_name || 'Unknown'}</div>
                        <div class="card-details">
                            ${this.formatCardDetails(cardData)}
                        </div>
                        ${cardData.cost_per_night ? `<div class="card-price">$${cardData.cost_per_night}/night</div>` : ''}
                        ${cardData.price ? `<div class="card-price">$${cardData.price}</div>` : ''}
                    </div>
                `;
                
                // Clear container and add new card
                container.innerHTML = '';
                container.appendChild(card);
                
                // Setup swipe listeners
                this.setupCardListeners(card);
                
                // Update category indicator
                document.getElementById('categoryIndicator').textContent = 
                    `${progress.category.charAt(0).toUpperCase() + progress.category.slice(1)} (${progress.current}/${progress.total})`;
            }

            formatCardDetails(cardData) {
                let details = [];
                
                if (cardData.location) details.push(`üìç ${cardData.location}`);
                if (cardData.housing_type) details.push(`üè† ${cardData.housing_type}`);
                if (cardData.cuisine_type) details.push(`üçΩÔ∏è ${cardData.cuisine_type}`);
                if (cardData.experience) details.push(`üéØ ${cardData.experience}`);
                if (cardData.safety) details.push(`üõ°Ô∏è Safety: ${cardData.safety}`);
                if (cardData.amenities) details.push(`‚ú® ${cardData.amenities.slice(0, 3).join(', ')}`);
                
                return details.join('<br>');
            }

            updateProgress(progress) {
                const progressFill = document.getElementById('progressFill');
                const percentage = (progress.current / progress.total) * 100;
                progressFill.style.width = `${percentage}%`;
            }

            async swipe(direction) {
                if (this.isLoading || this.isFinished) return;
                
                const card = document.querySelector('.card');
                if (!card) return;
                
                // Animate card out
                card.classList.add(direction === 'right' ? 'swiping-right' : 'swiping-left');
                
                // Send swipe to server
                try {
                    await fetch('/api/swipe', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ direction })
                    });
                } catch (error) {
                    console.error('Error sending swipe:', error);
                }
                
                // Load next card after animation
                setTimeout(() => {
                    this.loadCurrentCard();
                }, 300);
            }

            showFinishedScreen() {
                const container = document.getElementById('cardContainer');
                const actionButtons = document.getElementById('actionButtons');
                
                actionButtons.style.display = 'none';
                
                container.innerHTML = `
                    <div class="finished-screen">
                        <h2>üéâ All Done!</h2>
                        <p>You've swiped through all recommendations. Ready to see your personalized itinerary?</p>
                        <button class="restart-btn" onclick="this.showFinalResults()">View My Itinerary</button>
                        <button class="restart-btn" onclick="this.restart()" style="background: #6c757d; margin-top: 10px;">Start Over</button>
                    </div>
                `;
                
                this.isFinished = true;
            }

            async showFinalResults() {
                try {
                    const response = await fetch('/api/get_final_recommendations');
                    const data = await response.json();
                    
                    const container = document.getElementById('cardContainer');
                    container.innerHTML = `
                        <div class="finished-screen">
                            <h2>Your Personalized Itinerary</h2>
                            <div style="text-align: left; max-height: 300px; overflow-y: auto; padding: 20px; background: #f8f9fa; border-radius: 10px; margin: 20px 0;">
                                ${data.success ? data.final_itinerary.replace(/\n/g, '<br>') : 'Error generating itinerary'}
                            </div>
                            <button class="restart-btn" onclick="swipeApp.restart()">Start Over</button>
                        </div>
                    `;
                } catch (error) {
                    console.error('Error getting final results:', error);
                }
            }

            async restart() {
                try {
                    await fetch('/api/reset_session');
                    location.reload();
                } catch (error) {
                    console.error('Error restarting:', error);
                    location.reload();
                }
            }
        }

        // Initialize the app
        const swipeApp = new SwipeApp();

        // Make functions available globally for button clicks
        window.showFinalResults = () => swipeApp.showFinalResults();
        window.restart = () => swipeApp.restart();
    </script>
</body>
</html>
