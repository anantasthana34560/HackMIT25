<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Trip Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .day {
            background: #e9f5ff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            background: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 6px;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your AI Trip Plan</h1>
        {% for day in plan %}
        <div class="day">
            <p>{{ day }}</p>
        </div>
        {% endfor %}
        <a href="/">Go Back</a>
    </div>
</body>
</html>
