<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Trips</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        .container { max-width: 700px; margin: 0 auto; background: white; padding: 20px; border-radius: 12px; }
        .trip { background: #fff3cd; padding: 15px; margin: 10px 0; border-radius: 8px; }
        h1 { text-align: center; }
        a { display: inline-block; margin-top: 20px; text-decoration: none; background: #007BFF; color: white; padding: 8px 12px; border-radius: 6px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Saved Trips</h1>
        {% for t in trips %}
        <div class="trip">
            <h3>{{ t.destination }} ({{ t.dates }})</h3>
            <p><strong>Style:</strong> {{ t.style }}</p>
            <pre>{{ t.plan }}</pre>
        </div>
        {% endfor %}
        <a href="/">Plan a New Trip</a>
    </div>
</body>
</html>
