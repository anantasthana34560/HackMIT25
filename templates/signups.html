<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up - TravelGen</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required
               class="w-full border p-2 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-green-400">
        <input type="password" name="password" placeholder="Password" required
               class="w-full border p-2 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-green-400">
        <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Sign Up</button>
    </form>
    <p class="text-center mt-4">Already have an account? <a href="/login" class="text-blue-600 hover:underline">Log In</a></p>
</div>
</body>
</html>
